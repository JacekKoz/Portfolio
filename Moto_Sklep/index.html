<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Images/logo.png" >
    <link rel="stylesheet" href="style.css" >
    <title>Bike Workers</title>
</head>
<body>
    <header>
        <h1 class="header-title">
            <span>Bike</span>     
            <span>Workers</span>
            <span>&#9760;</span>
        </h1>
        <div class="search-bar">
            <input 
                type="text" 
                class="search-bar-input" 
                placeholder="Search..." 
                autocomplete="off"
            />
            <div class="search-bar-icon">
                <img src="./Images/lupa.svg" alt="search-icon" />
            </div>
        </div>
        <div class="header-basket">
            <img src="./Images/shopping-cart.png" width="35" alt="basket-icon" />
            <p class="basket-amount">Basket</p>
            <button class="basket-clear-btn">x</button>
        </div>
    </header>
    <main class="container">
        <aside class="categories">
            <h1 class="categories-tittle">Category</h1>
            <section class="categories-items"></section>
        </aside>
        <section class="products"></section>  
        <p class="empty-state">product not found... ;c</p>
    </main>
    <script src="products.js"></script>
    <script src="main.js"></script>
</body>
</html>
